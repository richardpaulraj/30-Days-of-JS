<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>

  <body>
    <h1>Type 'richard' to see the magic</h1>
    <script>
      const pressed = []
      const secretCode = 'richard'

      window.addEventListener('keyup', (e)=>{
        pressed.push(e.key)
        pressed.splice(-secretCode.length -1 , pressed.length - secretCode.length )
        if(pressed.join('').includes(secretCode)){
          cornify_add() //This is something great 
        }
        console.log(pressed)
      })

    </script>
  </body>
