<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>

</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Button</button>
<script>
  const divs = document.querySelectorAll('div')
  const button = document.querySelector('button')
  
  function logText(e){
    console.log(this.classList.value)
    //e.stopPropagation() // means stop bubbling it will only show which is clicked and all the things in which its wrapped with
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    once :true // this eventlistner will work only once aand then it stops working
  }))

  button.addEventListener('click', ()=>{
    console.log('Btn Clicked')

  },{
    once : true
  })

</script>
</body>
</html>
